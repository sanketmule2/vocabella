<body>
    <header class="navbar">
        <h1>Vocabella</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="lessons.html">Lessons</a>
            <a href="quizzes.html">Quizzes</a>
            <a href="vocabulary.html">Vocabulary</a>
        </nav>
    </header>
    <main class="content">
        <h2>Quiz</h2>
        <form id="quiz-form">
            <div class="question">
                <p>1. How do you say "Hello" in Spanish?</p>
                <label><input type="radio" name="q1" value="a"/> Bonjour</label>
                <label><input type="radio" name="q1" value="b"/> Hola</label>
                <label><input type="radio" name="q1" value="c"/> Ciao</label>
            </div>
            <div class="question">
                <p>2. How do you say "Thank you" in French?</p>
                <label><input type="radio" name="q2" value="a"/> Merci</label>
                <label><input type="radio" name="q2" value="b"/> Danke</label>
                <label><input type="radio" name="q2" value="c"/> Gracias</label>
            </div>
            <div class="question">
                <p>3. Fill in: "_____ means Hello in French."</p>
                <input type="text" name="q3" placeholder="Your answer"/>
            </div>
            <div class="question">
                <p>4. Drag the correct item into the box labeled 'Apple'</p>
                <div class="draggable" draggable="true" data-answer="apple">Apple</div>
                <div class="draggable" draggable="true" data-answer="banana">Banana</div>
                <div class="droppable"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="quiz-result"></p>
    </main>
